<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captcha Solver</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 rounded-lg shadow-xl max-w-md w-full text-center">
        <h1 class="text-3xl font-bold mb-6 text-gray-800">Captcha Solver</h1>

        <div class="mb-6">
            <label for="captcha-image" class="block text-gray-700 text-sm font-bold mb-2">Current Captcha:</label>
            <img id="captcha-image" src="sample.png" alt="Captcha Image" class="w-full h-auto max-h-48 object-contain border border-gray-300 rounded mb-4 mx-auto">
            <p class="text-xs text-gray-500">Image will load from URL parameter 'url' if provided, otherwise 'sample.png'.</p>
        </div>

        <div class="mb-6">
            <label for="captcha-input" class="block text-gray-700 text-sm font-bold mb-2">Enter Captcha Text:</label>
            <input type="text" id="captcha-input" placeholder="Enter text from image" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>

        <button id="solve-button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full">
            Solve Captcha
        </button>

        <div id="solution-status" class="mt-4 text-sm font-semibold"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const captchaImage = document.getElementById('captcha-image');
            const captchaInput = document.getElementById('captcha-input');
            const solveButton = document.getElementById('solve-button');
            const solutionStatus = document.getElementById('solution-status');

            const urlParams = new URLSearchParams(window.location.search);
            const imageUrl = urlParams.get('url');

            if (imageUrl) {
                captchaImage.src = imageUrl;
            } else {
                captchaImage.src = 'sample.png';
            }

            solveButton.addEventListener('click', () => {
                const enteredText = captchaInput.value.trim();
                if (enteredText === '') {
                    solutionStatus.textContent = 'Please enter some text!';
                    solutionStatus.className = 'mt-4 text-sm font-semibold text-red-500';
                } else {
                    solutionStatus.textContent = `Submitted: "${enteredText}". (In a real app, this would be sent for verification.)`;
                    solutionStatus.className = 'mt-4 text-sm font-semibold text-green-600';
                    captchaInput.value = '';
                }
            });
        });
    </script>
</body>
</html>
